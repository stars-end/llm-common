name: Baseline Sync

on:
  schedule:
    - cron: "0 13 * * *"  # 5am PST (13:00 UTC; no DST)
    - cron: "0 17 * * *"  # 9am PST (17:00 UTC; no DST)
    - cron: "0 21 * * *"  # 1pm PST (21:00 UTC; no DST)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure fragments directory exists
        run: mkdir -p fragments

      - name: Download baseline from agent-skills
        run: |
          curl -fsSL \
            https://raw.githubusercontent.com/stars-end/agent-skills/master/dist/universal-baseline.md \
            -o fragments/universal-baseline.md.new

      - name: Check for changes
        id: check
        run: |
          if [[ -f fragments/universal-baseline.md ]]; then
            if diff -q fragments/universal-baseline.md fragments/universal-baseline.md.new > /dev/null 2>&1; then
              echo "changed=false" >> $GITHUB_OUTPUT
              rm fragments/universal-baseline.md.new
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Update baseline and regenerate AGENTS.md
        if: steps.check.outputs.changed == 'true'
        run: |
          mv fragments/universal-baseline.md.new fragments/universal-baseline.md
          chmod +x scripts/agents-md-compile.zsh
          ./scripts/agents-md-compile.zsh


      - name: Push rolling branch (no PR)
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B bot/agent-baseline-sync
          git add fragments/universal-baseline.md AGENTS.md
          git commit -m "chore: sync baseline from agent-skills" || exit 0
          # Ensure remote-tracking ref exists so --force-with-lease can work reliably
          git fetch --no-tags --prune origin \
            +refs/heads/bot/agent-baseline-sync:refs/remotes/origin/bot/agent-baseline-sync \
            || true
          git push --force-with-lease origin bot/agent-baseline-sync
          echo "âœ… Updated branch bot/agent-baseline-sync. Create/maintain PR manually once."

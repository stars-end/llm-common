name: Baseline Sync

on:
  schedule:
    - cron: "0 13 * * *"  # 5am PST (13:00 UTC; no DST)
    - cron: "0 17 * * *"  # 9am PST (17:00 UTC; no DST)
    - cron: "0 21 * * *"  # 1pm PST (21:00 UTC; no DST)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure fragments directory exists
        run: mkdir -p fragments

      - name: Download baseline from agent-skills
        run: |
          curl -fsSL \
            https://raw.githubusercontent.com/stars-end/agent-skills/master/dist/universal-baseline.md \
            -o fragments/universal-baseline.md.new

      - name: Check for changes
        id: check
        run: |
          if [[ -f fragments/universal-baseline.md ]]; then
            if diff -q fragments/universal-baseline.md fragments/universal-baseline.md.new > /dev/null 2>&1; then
              echo "changed=false" >> $GITHUB_OUTPUT
              rm fragments/universal-baseline.md.new
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Update baseline and regenerate AGENTS.md
        if: steps.check.outputs.changed == 'true'
        run: |
          mv fragments/universal-baseline.md.new fragments/universal-baseline.md
          chmod +x scripts/agents-md-compile.zsh
          ./scripts/agents-md-compile.zsh

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync baseline from agent-skills'
          title: 'chore: sync baseline from agent-skills'
          body: |
            Automated baseline sync from agent-skills.

            - Updated fragments/universal-baseline.md
            - Regenerated AGENTS.md

            **Note**: Review changes before merging.
          branch: bot/agent-baseline-sync
          delete-branch: true
          draft: true
          add-paths: |
            fragments/universal-baseline.md
            AGENTS.md
